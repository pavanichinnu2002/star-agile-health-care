apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-app
  template:
    metadata:
      labels:
        app: health-app
    spec:
      containers:
        - name: health-app
          image: pavanidubasi/health-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082

---

apiVersion: v1
kind: Service
metadata:
  name: health-app-service
spec:
  selector:
    app: health-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080        # Service port (internal cluster access)
      targetPort: 8082  # Port your container listens on
      nodePort: 30036   # External access via Node IP:30036

